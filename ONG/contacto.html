<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles-ong.css">
    <style>
        .modalcont{position: absolute;width: 100%;height: 100%;top: 0;left: 0;display: block;background-color: rgb(159, 212, 237);text-align: center; }
        .ocultar{display: none;}
    </style>
</head>
<body>
    
    <nav>
        <ul>
            <li><a class="boton" href="ong-inicio.html">Inicio</a></li>
            <li><a class="boton" href="contacto.html">Contacto</a></li>
            <li><a class="boton" href="proyectos.html">Proyectos</a></li>
            <li><a class="boton" href="nosotros.html">Nosotros</a></li>
            <li><a class="boton" href="involucrate.html">Involucrate</a></li>
        </ul>
    </nav> 
    <main>

        <form id="contacto">
            <label for="text">Nombre</label>
            <input type="text" id="Nombre" name="Nombre">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido">
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad">
            <label for="telefono">Numero de telefono</label>
            <input type="number" id="telefono" name="telefono">
            <label for="email">Correo electronico</label>
            <input type="email" id="email" name="email">
            <br>
            <button type="submit">Enviar formulario</button>
        </form>
        <div style="background-color:rgb(166, 192, 238) ;">
            <h2 style="margin-bottom: 20px; color: #333;text-align: center;background-color:rgb(166, 192, 238) ;">Nuestra ubicaci√≥n</h2>
            <div style="width: 100%; max-width: 800px; margin: 0 auto; border: 2px solid #ddd;">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0168878894544!2d-58.38157048477038!3d-34.60373888045943!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses!2sar!4v1620000000000!5m2!1ses!2sar" 
                    width="100%" 
                    height="300" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('contacto').addEventListener('submit',function(e){
            e.preventDefault();
        
            const modalcont= document.createElement('div')
            modalcont.innerHTML=`<h1>Formulario enviado con exito</h1>
            <button onclick="cerrarModal()">Cerrar</button>`
            modalcont.classList.add('modalcont')
            document.body.append(modalcont)
        
        })
        function cerrarModal(){
            const modal = document.querySelector('.modalcont')
            modal.classList.toggle('ocultar');

        }
    </script>
</body>
</html>
