
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contacto</title>
    <link rel="stylesheet" href="styles-formulario.css">
</head>
<body>

    <nav>
        <ul class="menu">
            <li><a class="boton" href="blog.html">Inicio</a></li>
            <li><a class="boton" href="formulario.html">Contacto</a></li>
            <li><a class="boton" href="posteos.html">Posteos</a></li>
            <li><a class="boton" href="../index.html">Linktree</a></li>
        </ul>
    </nav>

    <main class="container">
        
        <section class="formulario">
            <h1>Contactate completando el formulario</h1>
            <form action="blog.html">
                <label>Nombre:</label>
                <input type="text">

                <label>Edad:</label>
                <input type="number">

                <label>Email:</label>
                <input type="email">

                <label>Mensaje:</label>
                <textarea></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <aside class="sidebar">
            <div class="perfil">
                <h2>Nehuen Zaloaga</h2>
                <img class="img-perfil" src="fotos-blog/IMG-20231201-WA0012.jpg" alt="foto/avatar">
                <p>Estudiante de desarrollo de software en UADE</p>
            </div>

            <div class="redes">
                <h2>Redes</h2>
                <ul>
                    <li><a href="">Instagram</a></li>
                    <li><a href="">YouTube</a></li>
                    <li><a href="">Twitter</a></li>
                </ul>
            </div>

            <div class="suscripcion">
                <h2>Suscribite</h2>
                <input type="email" placeholder="Tu email">
                <button>Enviar</button>
            </div>
        </aside>

    </main>

</body>
</html>
