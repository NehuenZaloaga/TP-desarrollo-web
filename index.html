<!DOCTYPE html>

<head>

    <style>
        body {
            background-color: rgb(24, 18, 18);
            margin: 0;
            font-family: sans-serif;
        }

        main {
            background-color: rgb(255, 127, 127);
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
        }

        header h1 {
            text-align: center;
            background-color: mediumblue;
            color: navajowhite;
            padding: 10px;

            margin-bottom: 5px;

        header p {

        .redes ul {
            list-style: none;
            padding: 0;

        }

        .redes ul li {
            margin: 8px 0;
        }

        .boton {
            background-color: rgb(255, 195, 127);
            display: inline-block;
            color: black;
            padding: 8px 20px;
            text-decoration: none;
            border-radius: 8px;
        }

        nav {
            margin-top: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            margin: 10px 0;
        }

        nav a {
            display: inline-block;
            background-color: aquamarine;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            color: black;
            width: 70%;
            max-width: 250px;
        }

        /* Hace que todo se vea bien también en pantallas grandes */
        @media (min-width: 700px) {
            .redes ul li {
                display: inline-block;
                margin: 5px;
            }
        }
